      //save requisition
      function saverequisition() {
          $.ajax({
            method: 'post',
            url:'http://localhost:3000/api/createrequisition',
            data: {
              productnames: $("#productnames").val(),
              total: $("#total").val(),
              detail: $("#detail").val(),
            }, success: (response) => {
                console.log('good', response)
                if(response.resCode == 200) {
                  Swal.fire({
                    icon: 'success',
                    title:'Complete'
                  })
                  render();
                  render2()
                  render3()
                }
            }, error: (err) => {
                console.log('bad', err)
            }
          })
        }

      //get flash
      function render() {
          $.ajax({
                method: 'get',
                url:'http://localhost:3000/api/getallstockflash',
                success: (response) => {
                    
                    console.log('Render Get flash Product !', response)
                    if(response.resCode == 200) {
                        data = response.Result;
                        if(data.length > 0) {
                          var html = '';
                          for (let i = 0; i < data.length; i++) {
                            html += `
                              <tr>
                                <td>${data[i].name}</td>
                                <td><img class="image" src="${data[i].img}" alt=""></td>
                                <td>${data[i].quantity} ชิ้น</td> 
                                <td>
                                <!--<button onclick="editproduct(${data[i].id}, ${i})" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modaledit">Edit</button>
                                <button onclick="deleteproduct(${data[i].id}, ${i}, '${data[i].name}')" type="button" class="btn btn-danger">Delete</button>-->
                                </td>
                              </tr>
                            `;
                          }   
                          $("#tbody").html(html)                                          
                      }
                    }
                }, error:(err) => {
                    console.log('bad', err)
                }
            }) 
        }

         //delete
         function deleteproduct(pid, index, productnames){
          Swal.fire({
              icon: "warning",
              title: 'ต้องการยกเลิกคำขอใช่หรือไม่ '+'?',
              showConfirmButton: false,
              showDenyButton: true,
              showCancelButton: true,
              confirmButtonText: 'Save',
              denyButtonText: `Delete`,
          }).then((result) => {
              if (result.isDenied) {
                $.ajax({
                  method: 'delete',
                  url: 'http://localhost:3000/api/deletestockrequisition',
                  data: {
                    id: pid
                  }, success: (response) => {
                    console.log('good', response)

                    }

                  }, error: (err) =>{

                  }

                $("#modalReq").trigger('click')
