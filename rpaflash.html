        <table class="AllProductTable">
            <thead>
              <tr>

<script>

$(document).ready(() =>{
          render();     
        })

    

    //get
    function render() {
          $.ajax({
                method: 'get',
                url:'http://localhost:3000/api/getallstockflash',
                success: (response) => {
                    
                    console.log('Render Get Product !', response)
                    if(response.resCode == 200) {
                        data = response.Result;
                        if(data.length > 0) {
                          var html = '';
                          for (let i = 0; i < data.length; i++) {
                            html += `
                              <tr>
                                <th scope="row">${i+1}</th>
                                <td>${data[i].name}</td>
                                <td><img class="image" src="${data[i].img}" alt=""></td>
                                <td>${data[i].quantity} ชิ้น</td> 
                                <td>
                              </tr>
                            `;
                          }   
                          $("#tbody").html(html)                                          
                      }
                    }
                }, error:(err) => {
                    console.log('bad', err)
                }
            }) 
        }





</script>
